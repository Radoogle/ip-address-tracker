<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css"
   integrity="sha512-xodZBNTC5n17Xt2atTPuE1HxjVMSvLVW9ocqUKLsCC5CXdbqCmblAshOMAS6/keqq/sMZMZ19scR4PsZChSR7A=="
   crossorigin=""/>
   <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"
   integrity="sha512-XQoYMqMTK8LvdxXYG3nZ448hOEQiglfqkJs1NOQV44cWnUrBc8PkAOcXy20w0vlaXaVUearIOBhiXZ5V3ynxwA=="
   crossorigin=""></script>
  <link rel="stylesheet" href="style.css">

  <title>Frontend Mentor | IP Address Tracker</title>
</head>
<body>
  <div class="container">

    <div class="header">
      <h1>IP Address Tracker</h1>
      <form class="ip-form">
        <input id="inputIp" class="input" type="text" placeholder="Search for any IP address or domain"><!-- 

        --><button id="submit" class="submit"> > </button>
      </form>
      
      <div class="address-card">
        <div class="col">
          <h2>IP Address</h2>
          <p class="detail" id="detailIp"></p>
        </div>
        <div class="col">
          <h2>Location</h2>
          <p class="detail" id="detailLocation"></p>
        </div>
        <div class="col">
          <h2>Timezone</h2>
          <p class="detail" id="detailTimezone"></p>
        </div>
        <div class="col">
          <h2>ISP</h2>
          <p class="detail" id="detailIsp"></p>
        </div>
        
      </div>
    </div>
 
    <div class="main">
      <div id="mapid"></div>
      <div class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
        Coded by <a href="#">Radu Harangus</a>.
      </div>
    </div>

  </div>

  <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
  <script src=
"https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js">
    </script>
  <script src="app.js"></script>

</body>
</html>
